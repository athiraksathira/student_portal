{%extends 'base.html'%}
{%block body_block%}
<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <table class="table">
            <tr>

                <th>First Name</th>

                <th>Last Name</th>

                <th>Email Id</th>

                <th>Mobile Number</th>

                <th>Address 1</th>

                <th>Address 2</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            {% for s in student %}
            <tr>
                <td>{{s.first_name }}</td>
                <td>{{s.last_name }}</td>
                <td>{{s.email}}</td>
                <td>{{s.phone_number}}</td>
                <td>{{s.address1}}</td>
                <td>{{s.address2}}</td>


                <td><a href="{%url 'details' s.id%}" class="btn btn-primary">View</a></td>

                <td><a href="{%url 'change' s.id%}" class="btn btn-warning">Update</a></td>
                <td><a href="{%url 'delete' s.id%}" class="btn btn-danger">Delete</a></td>


                {%endfor%}
            </tr>
        </table>
    </div>
    <div class="col-2"></div>

    {%endblock%}
